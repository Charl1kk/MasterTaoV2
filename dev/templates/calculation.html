<section class="calculation">
    <div class="container">
        <div class="template-title col-lg-7 text-left">
            <h2>Отримати розрахунок вартості доставки вашого вантажу</h2>
        </div>
        <form class="calculation-form">
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box">
                        <label for="fname">Категорія вантажу:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="input-box">
                        <label for="weight">Вага вантажу (кг):</label>
                        <input type="number" id="weight" name="weight" min="1" max="5">
                    </div>
                </div>
                <div class="input-column">
                    <div class="input-box">
                        <label for="price">Вартість вантажу:</label>
                        <input type="number" id="price" name="price" min="1" max="5">
                    </div>
                    <div class="input-box">
                        <label for="volume">Об'єм вантажу (м3):</label>
                        <input type="number" id="volume" name="volume" min="1" max="5">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box  checkbox">
                        <input type="checkbox" id="insurance" name="insurance" value="insurance">
                        <label for="insurance">Страховка</label>
                    </div>
                    <div class="input-box  checkbox">
                        <input type="checkbox" id="customs-clearance" name="customs-clearance" value="customs-clearance">
                        <label for="customs-clearance">Таможенное оформлення</label>
                    </div>
                </div>
                <div class="input-column">
                    <div class="input-box">
                        <label for="invoice">Код ТН ВЕД:</label>
                        <input type="number" id="invoice" name="invoice" min="1" max="5">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box">
                        <div id="file-name"></div>
                        <label for="myfile">Загрузити фото товару</label>
                        <input type="file" id="myfile" name="myfile">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box">
                        <button style="width: 100%;" type="button" class="btn btn-primary btn-lg">Наступний крок<img src="assets/img/icon-arrow-left.svg" class="icon" alt="icon"></button>
                    </div>
                </div>
            </div>
        </form>
        <div class="calculation__img-box">
            <img class="calculation__img" src="assets/img/calculation-decoration.png" alt="decoration">
        </div>
    </div>
</section>
